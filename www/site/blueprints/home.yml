title: Page d'accueil
icon: home
pages: false
files: false

fields:
  title:
    label: Titre
    type:  text

  featured:
    label: Projets à la une
    type: multiselect
    search: true
    validate:
      minItems: 1
      maxItems: 2
    options: query
    query:
      page: /actualites
      fetch: visibleChildren
      value: '{{uri}}'
      text: '{{title}}'

  pinned:
    label: Projets à afficher en bandeau
    type: multiselect
    search: true
    validate:
      minItems: 2
    options: query
    query:
      page: /actualites
      fetch: visibleChildren
      value: '{{uri}}'
      text: '{{title}}'
