title: Publication
icon: file-text

options:
  preview: true
  status: true
  template: false
  url: true
  delete: true

pages: false
files:
  fields:
    _file: _file

fields:
  previewfiles:
    type: previewfiles

  title:
    label: Titre
    type:  text
    required: true
    width: 2/3

  date:
    label: Date de publication
    type: date
    format: DD/MM/YYYY
    default: today
    width: 1/3

  categories:
    label: Cat√©gorie(s)
    type: controlledcheckboxes # controlledselect
    parentList: list.publications
    controller: PanelHelpers::getCategoriesOfParentList
    required: true

  buy:
    label: Lien vers la page d'achat (optionnel)
    type: url
    width: 3/4

  price:
    label: Prix (optionnel)
    placeholder: '9999,99'
    icon: eur
    type: number
    step: .01
    width: 1/4

  cover:
    label: Image de couverture (optionnel)
    type: image

  text:
    label: Texte
    type: markdown

  attachments: _attachments
